<!DOCTYPE html>
<html>
    <head>
        <title>雪梨作业二</title>
        <meta charset="utf-8" />
        <style>
        	#fieldset{
        		width: 450px;
        	}
            #legend{
				color:red;
            }
            span{
            	color:red;
            }
            input{
            	width: 430px;
            	height: 30px;
            	margin-top:10px;
            	margin-bottom: 10px;
            }

        </style>
    </head>
    <body>
    	<h1>学生信息</h1>
        <fieldset id="fieldset">
            <legend id="legend">学生档案</legend>
            姓名：<br/>
            <form>
            	<input type="text" name="name1" required="required" placeholder="请输入姓名" autocomplete="off"/>
            	<span>*</span><br/>
            	学号：<br/>
            	<input type="number" name="name2" required="required" placeholder="请输入学号" autocomplete="off"/>
            	<span>*</span><br/>
				手机号码：<br/>
            	<input type="number" name="name3" required="required" placeholder="请输入手机号" autocomplete="off"/>
            	<span>*</span><br/>
            	邮箱地址：<br/>
            	<input type="email" name="name4" required="required" placeholder="请输入邮箱地址" autocomplete="off"/>
            	<span>*</span><br/>
            	录取学校：<br/>
            	<input type="search" name="shcool" list="Sname"/>
            	<datalist id="Sname">
            		<option>河北师范大学</option>
            		<option>河北大学</option>
            		<option>河北工业大学</option>
            	</datalist><br/>
            	入学成绩：<br/>
            	<input type="number" name="name5"/><br/>
				入学时间：<br/>
				<input type="data" name="name6" placeholder="年/月/日" autocomplete="off"/><br/>
				<input type="submit" />
        	</form>
        </fieldset>
        <script>

        </script>
    </body>
</html>
